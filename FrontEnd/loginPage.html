<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-r from-[#00879E] to-[#005B6B] text-white"
  >
    <div
      class="relative flex flex-col md:flex-row items-center md:items-start space-y-10 md:space-y-0 md:space-x-10"
    >
      <!-- Illustration -->
      <div
        class="relative w-[400px] h-[350px] bg-gradient-to-b from-[#00879E] to-[#005B6B] rounded-xl shadow-lg flex items-center justify-center p-6"
      >
        <img
          src="img/signUpLogin.png"
          alt="Illustration"
          class="w-80 h-80 object-cover"
        />
      </div>

      <!-- Login Form -->
      <div
        class="w-96 bg-white bg-opacity-10 p-8 rounded-xl shadow-lg backdrop-blur-lg border border-white"
      >
        <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
        <form>
          <label class="block mb-1 text-sm font-medium">Username</label>
          <input
            type="text"
            class="w-full p-2 mb-3 border-b border-white bg-transparent outline-none text-white"
          />

          <label class="block mb-1 text-sm font-medium">Password</label>
          <input
            type="password"
            class="w-full p-2 mb-5 border-b border-white bg-transparent outline-none text-white"
          />
          <!-- Ubah button form for BackEnd -->
          <a href="dashboard.html">
            <button
              type="button"
              class="w-full p-3 rounded-lg bg-gradient-to-b from-[#00879E] to-[#005B6B] shadow-md hover:bg-opacity-80"
            >
              Login
            </button>
          </a>
        </form>
        <div class="flex justify-between text-xs mt-8">
          <a href="signUpPage.html" class="font-semibold underline"
            >Create an account</a
          >
          <a href="#" class="font-semibold underline">Forgot Password?</a>
        </div>
      </div>
    </div>
  </body>
</html>
