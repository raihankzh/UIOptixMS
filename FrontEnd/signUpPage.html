<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-r from-[#996737] to-[#FFAB5B] text-white"
  >
    <div
      class="flex flex-col md:flex-row items-center bg-opacity-50 p-10 rounded-xl"
    >
      <!-- Sign Up Form -->
      <div
        class="bg-white bg-opacity-20 p-8 rounded-xl shadow-lg backdrop-blur-md w-96 border border-white"
      >
        <h2 class="text-2xl font-semibold text-center mb-6">Sign Up</h2>
        <form>
          <label class="block mb-1 text-sm font-medium">Username</label>
          <input
            type="text"
            class="w-full p-2 mb-3 border-b border-white bg-transparent outline-none text-white"
          />

          <label class="block mb-1 text-sm font-medium">Email</label>
          <input
            type="email"
            class="w-full p-2 mb-3 border-b border-white bg-transparent outline-none text-white"
          />

          <label class="block mb-1 text-sm font-medium">Password</label>
          <input
            type="password"
            class="w-full p-2 mb-5 border-b border-white bg-transparent outline-none text-white"
          />

          <button
            class="w-full p-3 rounded-lg bg-gradient-to-b from-[#FFAB5B] to-[#996737] hover:opacity-80"
          >
            Register
          </button>
        </form>
        <p class="text-center mt-4 text-sm">
          Already have an account?
          <a href="loginPage.html" class="font-semibold underline">Log in</a>
        </p>
      </div>

      <!-- Illustration -->
      <div
        class="ml-10 p-6 rounded-xl shadow-lg bg-gradient-to-b from-[#FFAB5B] to-[#996737]"
      >
        <img
          src="img/signUpLogin.png"
          alt="Illustration"
          class="w-72 h-72 object-cover"
        />
      </div>
    </div>
  </body>
</html>
